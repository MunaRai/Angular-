<div class="col p-0 y-auto">
  <p2s-list-page-template
       heading="Feature"
       [editDisabled]="!selectedFeature"
       [deleteDisabled]="!selectedFeature"
       addTooltip="Add Feature"
       editTooltip="Edit Feature"
       deleteTooltip="Delete Feature"
     (search)="onSearch($event)"
     (add)="showFeaturePopUpForm('add')"
     (edit)="showFeaturePopUpForm('edit')"
     (delete)="delete()"
     (pageChange)="gotoPage($event)"
     (next)="next()"
     (prev)="previous()"
     (limitChange)="changeLimit($event)"
     [page]="pagingSorting.page"
     [totalPages]="pagingSorting.totalPages">

     <div class="table-responsive my-3">
       <table class="table m-0 table-hover table-bordered table-fixed">
         <thead>
           <tr class="bg-gray-7 text-white">
 
             <th class="text-center">Name</th>
 

             <th class="text-center">Type</th>
            
           </tr>
         </thead>
 
         <tbody>
           <tr 
               *ngFor="let feature of features"
               class="pointer"
               [class.table-secondary]="feature == selectedFeature"
               (click)="selectedFeature = feature">
             <td class="text-center">{{feature.featureName}}</td>
             <td class="text-center">{{feature.featureType}}</td>
           </tr>
         </tbody>
 
       </table>
     </div>
 
  </p2s-list-page-template>  
</div>
