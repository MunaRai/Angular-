<agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="18"
    class="h-100 w-100">

  <!-- marker  -->
  <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      [iconUrl]="icon">  
      <agm-info-window>
        <div class="mb-2">
          <i class="fas fa-truck"></i> : {{currentHistory?.trackerName}}
        </div>
        <div class="mb-2">
          <i class="fas fa-map-marker-alt"></i> : {{currentHistory?.gpsAttributeAddress}}
        </div>
        <div class="mb-2">
          <i class="fas fa-clock"></i> : {{currentHistory?.gpsAttributeDateCreated  | timeAgo}}
        </div>
        <div class="mb-2">
          <i class="fas fa-shipping-fast"></i> : {{currentHistory?.gpsAttributeSpeed}} km/h
        </div>
        <div class="mb-2">
          <i class="fas fa-calendar-check"></i> : {{currentHistory?.gpsAttributeStatus }} ({{currentHistory?.gpsAttributeStatusUpdatedTime | timeAgo}})
        </div>
        <div class="mb-2">
        <i
          class="fas fa-power-off"
          [ngbTooltip]="currentHistory?.gpsIgnition ? 'On' : 'Off'"
          [class.text-success]="currentHistory?.gpsIgnition"
          [class.text-danger]="!currentHistory?.gpsIgnition">
          
        </i>
        : Ignition
        </div>
      </agm-info-window>

  </agm-marker>
  <!-- / marker -->

  <!-- history path -->
  <agm-polyline
      strokeColor="#d7ff07"
      [strokeOpacity]="0.7"
      [strokeWeight]="7">
    <agm-polyline-point
        *ngFor="let path of paths"
        [latitude]="path.lat"
        [longitude]="path.lng">
    </agm-polyline-point>
  </agm-polyline>
  <!-- / history path -->
