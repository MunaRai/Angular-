<p2s-user-form-popup 
    [title]="'Schedule Report '"
    (save)="save()"
    (cancel)="dismiss()"
    class="schedule-report">
    <div class=" px-4 pt-4 pr-3 w-100">
      <div class="row">
            <table class=" mt-3 table" border="1" width="100%" >
              <thead>
                <tr>
                  <th class="text-center">Report Name</th>
                  <th class="text-center">Tracker Name</th>
                  <th class="text-center">Driver Name</th>
                  <th class="text-center">Type Name</th>
                  <th class="text-center">Day</th>
                </tr>
              </thead>
              
              <tbody>
                <tr>
                  <td class="text-center">lalalal</td>
                  <td class="text-center">lalallala</td>
                  <td class="text-center">lalalal</td>
                  <td class="text-center">lalallala</td>
                  <td class="text-center">lalallala</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
    <div class="p-3">
      <div class="d-flex">
        <div class=" px-4 pt-4 pr-3 w-100">
          <!-- configuration -->
          <div 
              class="row" 
              [formGroup]="dateForm">
            <div class="col-3">
              <!-- Method -->
              <p2s-form-group
                  label="method"
                  for="method">
                <select
                    id="method"
                    class="form-control"
                    formControlName="method">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </p2s-form-group>
              <!--/Method-->
            </div>
        
            <div class="col-3" *ngIf="showDateControls">
              <p2s-form-group
                  label="Day"
                  for="day">
                <select
                    id="day"
                    class="form-control"
                    formControlName="day">
                  <option value="sunday">Sunday</option>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                </select>
              </p2s-form-group>
            </div>
            <div class="col-3" *ngIf="showMonthyControls">
              <!--  date -->
              <p2s-form-group
                  label=" Date"
                  for="date">
                <input
                    type="text"
                    class="form-control"
                    id="date"
                    ngbDatepicker
                    #expiresDatePicker="ngbDatepicker"
                    readOnly
                    [minDate]="today"
                    placeholder="yyyy-mm-dd"
                    (click)="expiresDatePicker.toggle()"
                    formControlName="date">
              </p2s-form-group>
              <!-- /  date -->
            </div>
            <div class="col-6 " >
              <div class="checkbox" style="margin: 0">
                <label for="regEmail">
                  <input type="checkbox"
                      id="regEmail"
                      name="regEmail"
                      checked="">
                  <span class="checkbox-material">
                    <span class="check"></span>
                  </span>&nbsp;Send report to registered Email ID
                </label>
              </div>
              <input 
              type="text"
              class="form-control fuelTextBox"
              id="email"
              name="email"
              placeholder="Email"
              required="">
          </div>
        </div>
        <!-- / configuration -->
      </div>
    </div>
  </div> 
</p2s-user-form-popup>
