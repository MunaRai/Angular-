<div class="spinner__container"
     [class.spinner__container--lg]="size == 'lg'"
     [class.spinner__container--sm]="size == 'sm'"
     [class.spinner__container--white]="color == 'white'"
     [class.spinner__container--blue]="color == 'blue'">
  <svg class="spinner" height="100%" width="100%" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
  </svg>
</div>
