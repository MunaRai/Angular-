<div class="d-flex align-items-center row">
  <!-- search -->
  <div class="col-2" *ngIf="enableSearch">
    <input type="text" class="form-control" [(ngModel)]="keyword" (keyup)="onSearch()" placeholder="Search">
  </div>

  <button class="btn"
          [ngClass]="'btn-'+theme"
          *ngIf="enableSearch">
    <i class="fas fa-search"></i>
  </button>
  <!-- / search -->


  <div class="col-3 d-flex">
    <button class="btn btn-clear mx-1"
            ngbTooltip="Print"
            *ngIf="enablePrint">
      <i class="fas fa-print"></i>
    </button>

    <div ngbTooltip="Email"
         *ngIf="enableEmail">
      <button class="btn btn-clear mx-1"
              [ngbPopover]="emailContent"
              popoverTitle="Share as Email"
              placement="bottom">
        <i class="fas fa-envelope"></i>
      </button>
    </div>

    <button class="btn btn-clear mx-1"
            ngbTooltip="Export as excel"
            *ngIf="enableExport">
      <i class="far fa-file-excel"></i>
    </button>

  </div>


  <div class="ml-auto pr-3"
       *ngIf="enableAdminControl">
    <button class="btn btn-secondary"
            [disabled]="viewDisabled"
            [ngbTooltip]="viewTooltip"
            (click)="onView()"
            *ngIf="enableView">
      <i class="fas fa-eye"></i>
    </button>

    <button class="btn btn-success"
            [disabled]="addDisabled"
            [ngbTooltip]="addTooltip"
            (click)="onAdd()"
            *ngIf="enableAdd">
      <i class="fas fa-plus"></i>
    </button>

    <button class="btn btn-primary"
            [disabled]="editDisabled"
            [ngbTooltip]="editTooltip"
            (click)="onEdit(idProp)"
            *ngIf="enableEdit"
            >
      <i class="fas fa-pencil-alt"></i>
    </button>

    <button class="btn btn-danger"
            [disabled]="deleteDisabled"
            [ngbTooltip]="deleteTooltip"
            (click)="onDelete()"
            *ngIf="enableDelete">
      <i class="fas fa-trash"></i>
    </button>
  </div>

</div>

<ng-template #emailContent>
  <div class="d-flex">
    <input type="email" class="form-control" [(ngModel)]="email">
    <button class="btn btn-dark" [disabled]="!email">
      <i class="fas fa-share"></i>

      <!-- <p2s-spinner color="white" size="xs"></p2s-spinner> -->
    </button>
  </div>

</ng-template>
