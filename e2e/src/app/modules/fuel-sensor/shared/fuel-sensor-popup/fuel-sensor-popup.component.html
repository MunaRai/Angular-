<p2s-user-form-popup
    [title]="mode + ' FuelSensor'"
    (save)="save()"
    (cancel)="cancle()">

  <div class="fuelSensor">
    <div class="row">
      <div class="col-12">
        <p2s-form-group 
            label="Profile Name"
            for="profileName">
          <input 
              type="text"
              class="form-control"
              id="profileName">
        </p2s-form-group>

      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p2s-form-group 
            label="Empty voltage"
            for="emptyVolt">
          <input 
              type="text"
              class="form-control"
              id="emptyVolt">
        </p2s-form-group>
      </div>

    </div>  

    <div class="row">
        <div class="col-12">
          <p2s-form-group 
              label="Full voltage"
              for="fullVolt">
            <input 
                type="text"
                class="form-control"
                id="fullVolt">
          </p2s-form-group>
        </div>

    </div>  
    
  </div>
</p2s-user-form-popup>
