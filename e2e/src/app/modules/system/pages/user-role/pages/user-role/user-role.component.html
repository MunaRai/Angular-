<div class="col p-0 y-auto">
  <p2s-list-page-template
    heading="User Role"
    [editDisabled]="!selectedUserRole"
    [deleteDisabled]="!selectedUserRole"
    addTooltip="Add User Role"
    editTooltip="Edit User Role"
    deleteTooltip="Delete User Role"
    (search)="onSearch($event)"
    (add)="showUserRolePopUpForm('add')"
    (edit)="showUserRolePopUpForm('edit')"
    (delete)="delete()"
    (pageChange)="gotoPage($event)"
    (next)="next()"
    (prev)="previous()"
    (limitChange)="changeLimit($event)"
    [totalPages]=1>

    <div class="table-responsive my-3">
      <table class="table m-0 table-hover table-bordered table-fixed">
        <thead>
          <tr class="bg-gray-7 text-white">
            <th class="text-center">Role Name</th>
            <th class="text-center">Role Code</th>
          </tr>
        </thead>

        <tbody>
          <tr
              *ngFor="let userRole of userRoles"
              class="pointer"
              [class.table-secondary]="userRole == selectedUserRole"
              (click)="selectedUserRole = userRole">
            <td class="text-center">{{userRole.roleName}}</td>
            <td class="text-center">{{userRole.roleCode}}</td>
          </tr>
        </tbody>

      </table>
      <p2s-no-record *ngIf="!userRoles.length"></p2s-no-record>
    </div>

  </p2s-list-page-template>
</div>
