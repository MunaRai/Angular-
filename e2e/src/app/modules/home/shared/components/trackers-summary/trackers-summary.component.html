<h3> Total Vehicles</h3>
<div class="row justify-content-between mx-1">
    <div class="col-lg-2 col-md-6 col-sm-6 p-0">
    <div class="card card-stats">
      <div class="card-header card-header-warning card-header-icon">
        <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
        <p class="card-category">Total Vehicles</p>
        <h3 class="card-title">{{total}}</h3>
      </div>
    </div>
  </div>

  <div class="col-lg-2 col-md-6 col-sm-6 p-0">
    <div class="card card-stats">
      <div class="card-header card-header-success card-header-icon">
        <div class="card-icon"><i class="fas fa-shipping-fast"></i></div>
        <p class="card-category">Moving Vehicles</p>
        <h3 class="card-title">{{moving}}</h3>
      </div>
    </div>
  </div>

  <div class="col-lg-2 col-md-6 col-sm-6 p-0">
    <div class="card card-stats">
      <div class="card-header card-header-rose card-header-icon">
        <div class="card-icon"><i class="fas fa-stop-circle"></i></div>
        <p class="card-category">Stop Vehicles</p>
        <h3 class="card-title">{{stopped}}</h3>
      </div>
    </div>
  </div>

  <div class="col-lg-2 col-md-6 col-sm-6 p-0">
    <div class="card card-stats"> 
      <div class="card-header card-header-info card-header-icon">
        <div class="card-icon"><i class="fas fa-truck"></i></div>
        <p class="card-category">Idle Vehicles</p>
        <h3 class="card-title">{{idle}}</h3>
      </div>
    </div>
  </div>

  <div class="col-lg-2 col-md-6 col-sm-6 p-0">
    <div class="card card-stats">
      <div class="card-header card-header-dark card-header-icon">
        <div class="card-icon"><i class="fab fa-stripe-s"></i></div>
        <p class="card-category">Stalled Vehicles</p>
        <h3 class="card-title">{{stalled}}</h3>
      </div>
    </div>
  </div>
</div>
