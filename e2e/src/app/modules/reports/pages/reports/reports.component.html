<form 
      role="form"
      [formGroup]="reportForm">
  <div class="d-flex align-items-md-stretch col p-0 y-auto flex-wrap">
    <!-- trackers list -->
    <div class="col-12 col-md-4 p-0 border-right d-md-flex flex-column">
      <p2s-trackers-list class="col p-0 d-flex flex-column" (select)="onTrackerSelect($event)">
      </p2s-trackers-list>
    </div>
    <!-- / trackers list -->

    <!-- report section  -->
    <div class="col-md-8 mt-1">
      <div class="row no-gutters">
        <!-- for report -->
        <div class="col-md-6 mt-2">
          <div class="panel" style="
          border-right: 5px solid #f8f9fa;">
            <div class="panel-heading " style="border-top:3px solid #009688;font-weight:700;font-size:18px;background-color:#fff;border-bottom:1px solid #eee;color: black!important;;font-family: arial">
              <h5 class="m-1">
                Report For
              </h5>
            </div>
            <div class="panel-body h-100" style="text-align: center; background-color: #fff">
              <form [formGroup]="reportForm">
                <!-- from date -->
                <div class="form-inline">
                  <div class="form-group fromToDate">From</div>
                  <i class="far fa-calendar-alt calenders "></i>
                  <input type="date" class="form-control ml-2 mt-2" id="hasDatepicker" formControlName="fromDate" name="sdate"
                    style="width:166px" value="currentDate">
                  <div class="form-group" style="display: inline-block;color: #008000">
                    <i class="far fa-clock m-2"></i>
                  </div>
                  <div class="form-group" style="display: inline-block;">
                    <input id="shr" class="form-control mt-2" type="time"  name="time" value="0" min="0" max="23" formControlName="fromTime">
                  </div>
                </div>
                

                <!-- /from date -->
                <!-- to date -->
                <div class="form-inline mt-3">
                  <div class="form-group fromToDate">To</div>
                  <i class="far fa-calendar-alt calenders"></i>
                  <input type="date" class="form-control ml-2" id="sdate" formControlName="toDate" name="sdate" style="width: 166px">
                  <div class="form-group" style="display: inline-block;color: #008000">
                    <i class="far fa-clock m-2"></i>
                  </div>
                  <div class="form-group" style="display: inline-block;">
                    <input id="shr" class="form-control" type="time" name="shr" value="0" min="0" max="23" formControlName="toTime">
                  </div>
                </div>
                <!--/ to date  -->
                <!--period -->
                <div class=" mt-3 form-inline">
                  <div class="form-group fromToDate ml-1">Period</div>
                  <div class="form-group ml-3" style="display: inline-block;">
                    <select class="form-control p-0" type="text" id="template" name="template" style="width:150px">
                      <option value="0">Today</option>
                      <option value="1">Custom</option>
                      <option value="2">Yesterday</option>
                      <option value="3">Two days ago</option>
                      <option value="4">Current week</option>
                      <option value="5">Previous week</option>
                      <option value="6">Current month</option>
                      <option value="7">Previous month</option>
                    </select>
                  </div>
                </div>
                <!--/ period -->
              </form>

              <form [formGroup]="reportForm">
                <!--Format -->
                <div class="form-inline">
                  <div class="form-group fromToDate mt-2 ml-2">Format</div>
                  <div class="form-group ml-1" style="display: inline-block;">
                    <select id="format" class="form-control mt-2 ml-2" name="format" style="width:119px">
                      <option value="PDF">PDF</option>
                      <option value="HTML" selected="">HTML</option>
                      <option value="XLSX">XLSX</option>
                    </select>
                  </div>
                  <div class="form-group fromToDate ml-3">Metric</div>
                  <div class="form-group ml-1" style="display: inline-block;">
                    <select class="  p-0 select form-control ml-2" name="metric" style="width:119px">
                      <option value="KILOMETERS" selected="">Kilometers&nbsp;</option>
                      <option value="MILES">Miles&nbsp;</option>
                      <option value="KNOTS">Knots&nbsp;</option>
                      <option value="METERS">Meters&nbsp;</option>
                      <option value="FEETS">Feet&nbsp;</option>
                    </select>
                  </div>
                </div>
                <!--/ Format-->
                <!--Metric -->
              </form>
            </div>
          </div>
        </div>
        <!-- / for report -->

        <!--  Report Options -->
        <div class="col-md-6 mt-2">
          <div class="panel" style="background:  #fff;">
            <div class="panel-heading " style="border-top:3px solid #009688;font-size:18px;font-weight:700;background-color:#fff;border-bottom:1px solid #eee;color: black!important;;font-family: arial">
              <h5 class="m-1">
                Report Options
              </h5>
            </div>
            <div class="panel-body" style="padding:15px;height:197px;overflow: auto; background: #fff">
              <div class="row">
                <!-- displaying summary data on selectiong report type -->

                <!-- default space on report type -->
                <div class="col-md-8">
                </div>
                <!--/default space on report type -->

                <!-- div for overspeed -->
                <div *ngIf="reportType === 'overSpeed'" class="col-md-8 form-group">
                  <div class="form-row">
                    <label class="col-sm-5 col-form-label">Speed Limit</label>
                    <input type="text" class="form-control col-sm-4 transparentTextBox" formControlName="speedLimit">
                    <label class="col-sm-3 col-form-label">km/hr</label>
                  </div>
                </div>
                <!--/div for overspeed -->


                <!-- div for expenseReport -->
                <div *ngIf="reportType === 'expense'" class="col-md-8 form-group">
                  <div class="form-row">
                    <label class="col-sm-5 col-form-label">Expense Type</label>
                    <!-- <input type="text" class="form-control col-sm-4 transparentTextBox" formControlName="expenseType"> -->
                    <!-- <label class="col-sm-3 col-form-label">km/hr</label> -->
                    <select
                        class="form-control col-sm-4"
                        formControlName="expenseType">
                      <option value="All">All</option>
                      <option value="Food">Food</option>
                      <option value="Fuel">Fuel</option>
                    </select>
                  </div>
                </div>
                <!--/div for expenseReport -->

                <!-- /displaying summary data on selectiong report type -->


                <!--Generate and schedule buttons  -->
                <div class="col-md-4 border-left mt-5">
                  <div class="btn btn-primary btn-raised " (click)="onSchedule()"
                   id="schedule_btn" data-toggle="modal" data-target="#schedularWinModal">
                    Schedule
                  </div>
                  <div class="btn btn-success btn-raised mt-3 " (click)="onGenerate()" id="generate_btn">
                    <span class="ink animate" style="top: -3px; left: 55.5781px;"></span>
                    Generate
                  </div>
                </div>
                <!-- /Generate and schedule buttons  -->
              </div>
            </div>
          </div>
        </div>
        <!--/ Report Options -->
      </div>

      <!--report types -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="panel" style="background:  white;">
            <div class="panel-heading" style="border-top:3px solid #009688;padding:5px;font-size:18px;font-weight:bold;background-color:#fff;border-bottom:1px solid #eee;
                  color: black!important;font-family: arial">
              <h5 class="m-1">
                Reports
              </h5>
            </div>
            <!-- table for report types -->
            <div class="panel-body" style="padding:0; height:250px;overflow:auto">
              <table class="table hover" width="100%">
                <tr>
                  <th>Report Name</th>
                  <th>Description</th>
                </tr>

            
                  <tr *ngFor="let report of reportDescription; index as i" 
                      class="pointer"
                      [class.table-secondary]="report.id === reportType"
                      (click)="selectReportType(report.id)"> 
                    <td>{{report.name}}</td>
                    <td>{{report.description}}</td>
                    
                  </tr>

              </table>
            </div>
            <!--/ table for report types  -->
          </div>
        </div>
      </div>
      <!--/ report types  -->
      
    </div>
    <!--/ report section -->  
    
  </div>
</form>
