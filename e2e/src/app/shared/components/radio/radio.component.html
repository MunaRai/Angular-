<div
    class="custom-control custom-radio"
    [class.custom-control-inline]="inline">
  <input
      type="radio"
      [id]="id"
      [name]="name"
      [value]="value"
      class="custom-control-input"
      [disabled]="disabled"
      [(ngModel)]="selected"
      (ngModelChange)="onChange()">
  <label
      class="custom-control-label"
      [for]="id">
    {{label}}
  </label>
</div>
